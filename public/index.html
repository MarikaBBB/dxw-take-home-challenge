<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Acronym Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UK Government Acronym Search</h1>
    <div id="search-container">
        <label for="search-input" class="sr-only">Search for an acronym</label>
        <input type="text" id="search-input" placeholder="Enter an acronym..." aria-autocomplete="list">
        <ul id="suggestions-list"></ul>
    </div>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
